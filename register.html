<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="src/css/register.css">
</head>

<body>
    <section id="register" class="register">
        <div class="container">
            <div class="container-register">
                <h1>Sign Up</h1>
                <p class="p1">Create Your Own Account.</p>

                <form>
                    <label for="fname">Full Name</label><br>
                    <input type="text" id="fname" name="fname" placeholder="Enter Your Email" required><br>
                    <label for="username">Username</label><br>
                    <input type="text" id="username" name="username" placeholder="Enter Your Password" required><br>
                    <label for="email">Email</label><br>
                    <input type="text" id="email" name="email" placeholder="Enter Your Email" required><br>
                    <label for="password">Password</label><br>
                    <input type="text" id="password" name="password" placeholder="Enter Your Password" required>
                </form>
                <button class="button-signup">Sign Up</button> <br>
                <img src="src/img/or.svg" style="width: 200px;" alt=""> <br>
                <button class="b1">Sign Up with Google</button>
            </div>
        </div>
    </section>
</body>

</html>
